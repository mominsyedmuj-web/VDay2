<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    position: relative;
  }

  h1 {
    color: #e63946;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative; /* relative container for No button */
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    font-weight: bold;
  }

  .yes {
    background: #e63946;
    color: white;
    box-shadow: 0 5px 15px rgba(230,57,70,0.4);
  }

  .yes:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(230,57,70,0.6);
  }

  .no {
    background: #adb5bd;
    color: white;
    position: relative; /* initially relative to stay inline */
    box-shadow: 0 5px 15px rgba(173,181,189,0.4);
  }

  .no:hover {
    background: #868e96;
    transform: scale(1.1);
  }

  img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="card" id="content">
  <h1>Miss Bea Samantha San Juan Pelingen, will you be my Valentine? ðŸ’Œ</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("content").innerHTML = `
    <h1>LETS GOOO!!! ðŸ¥°ðŸ’–</h1>
    <p>Happy Valentines day lil buddyðŸ˜‹ðŸ˜‹</p>
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Cute celebration gif">
  `;
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  const card = document.querySelector(".card");
  
  // switch to absolute positioning only when moving
  btn.style.position = "absolute";

  const maxX = card.clientWidth - btn.offsetWidth;
  const maxY = card.clientHeight - btn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>
</body>
</html>
