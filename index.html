<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.querySelector(".yes");
const container = document.getElementById("buttonContainer");

container.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const buffer = 50; // distance in px to start moving

  if (
    e.clientX >= rect.left - buffer &&
    e.clientX <= rect.right + buffer &&
    e.clientY >= rect.top - buffer &&
    e.clientY <= rect.bottom + buffer
  ) {
    moveNo(e);
  }
});

function moveNo(event) {
  const btn = noBtn;

  btn.style.position = "absolute";

  const containerRect = container.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  // Container dimensions
  const maxX = container.clientWidth - btn.offsetWidth;
  const maxY = container.clientHeight - btn.offsetHeight;

  // Compute Yes button position relative to container
  const yesTop = yesRect.top - containerRect.top;
  const yesHeight = yesRect.height;

  let newX, newY;

  do {
    // Random horizontal position
    newX = Math.random() * maxX;

    // Random vertical position, but always below Yes button
    newY = yesTop + yesHeight + Math.random() * (maxY - (yesTop + yesHeight));

    // Ensure newY is within container bounds
    if (newY > maxY) newY = maxY;
  } while (
    Math.abs(newX - (event.clientX - containerRect.left)) < 80 &&
    Math.abs(newY - (event.clientY - containerRect.top)) < 80
  );

  btn.style.left = newX + "px";
  btn.style.top = newY + "px";
}

</script>
