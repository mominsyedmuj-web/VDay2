<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #e63946;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      min-width: 110px;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: white;
      position: absolute; /* ğŸ‘ˆ This fixes the moving issue */
    }

    /* button layout container */
    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      height: 60px;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="content">
    <h1>Miss Bea Samantha San Juan Pelingen, will you be my Valentine? ğŸ’Œ</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("content").innerHTML = `
        <h1>LETS GOOO!!! ğŸ¥°ğŸ’–</h1>
        <p>You said yes! Iâ€™m so happy ğŸ˜‹ğŸ˜‹ğŸ˜ğŸ˜ğŸ˜</p>
        <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Cute celebration gif">
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const card = document.querySelector(".buttons");

      const maxX = card.clientWidth - btn.offsetWidth;
      const maxY = card.clientHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
